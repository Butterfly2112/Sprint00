<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Weather</h1>
    <div class="forecast">
        <div class="day">
            <p class="date">01.09</p>
            <img src="assets/images/sun.jpg" alt="Sun">
            <p class="temp">+20°</p>
        </div>
        <div class="day">
            <p class="date">02.09</p>
            <img src="assets/images/snow.jpg" alt="Snow">
            <p class="temp">-3°</p>
        </div>
        <div class="day">
            <p class="date">03.09</p>
            <img src="assets/images/blizzard.jpg" alt="Blizzard">
            <p class="temp">-10°</p>
        </div>
        <div class="day">
            <p class="date">04.09</p>
            <img src="assets/images/blizzard.jpg" alt="Blizzard">
            <p class="temp">-7°</p>
        </div>
        <div class="day">
            <p class="date">05.09</p>
            <img src="assets/images/snow.jpg" alt="Snow">
            <p class="temp">-1°</p>
        </div>
        <div class="day">
            <p class="date">06.09</p>
            <img src="assets/images/sun.jpg" alt="Sunny">
            <p class="temp">+10°</p>
        </div>
        <div class="day">
            <p class="date">07.09</p>
            <img src="assets/images/sun.jpg" alt="Sunny">
            <p class="temp">+15°</p>
        </div>
    </div>

</body>
</html>
